  <ion-card *ngFor="let list of comment_list">
    <app-comment avatar="{{list.avatar}}" name="{{list.first_name + ' ' + list.last_name}}" time="{{list.time}}" date="{{list.date}}" 
      comment="{{list.comment}}" [client_id]=list.client_id [album_id]=list.album_id [photo_id]=photo_id [reply]='1' [parent_id]=list.id [subComment]="list.children"></app-comment>
  </ion-card>

  <div class="add-comment">
    <ion-input placeholder="Comment" [(ngModel)]="comment_content">
      <ion-button (click)="giveComment()">
        <ion-icon slot="icon-only" src="assets/icon/send.svg"></ion-icon>
      </ion-button>
    </ion-input>
  </div>
</ion-content>
